<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt Merrick - Niche Tools & Text Reels</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #ffffff;
            color: #1a1a1a;
        }
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1a1a1a;
        }
        .tagline {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        .project-card {
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: transform 0.2s;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .project-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1a1a1a;
        }
        .project-description {
            color: #666;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background: #1a1a1a;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .cta-button:hover {
            background: #333;
        }
        .contact {
            text-align: center;
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid #eee;
        }
        .contact a {
            color: #1a1a1a;
            text-decoration: none;
            margin: 0 10px;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Matt Merrick</h1>
        <p class="tagline">Building niche tools and text reels</p>
    </div>

    <div class="projects">
        <div class="project-card">
            <h2 class="project-title">Niche Tools</h2>
            <p class="project-description">A collection of specialized tools and calculators for specific needs.</p>
            <a href="https://nichetools.net" class="cta-button">View Tools →</a>
            </div>
        <div class="project-card">
            <h2 class="project-title">Subscription Tracker</h2>
            <p class="project-description">Track All Subscriptions from one place. </p>
            <a href="https://subscriptiontracker.net" class="cta-button">View Examples →</a>
        </div>
    </div>

    <div class="contact">
        <a href="https://x.com/mattmerrick16" target="_blank">Twitter</a>
        <a href="mailto:mattmerrickbiz@gmail.com">Email</a>
    </div>
</body>
</html>
